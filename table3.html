<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, iniyial-scale=1">   
    <title>table-3</title>  
    <style>  
        table{
            border-collapse: collapse;  
            width: 100%;   
        }  
    th,td{  
        border: 2px solid black;   
        padding: 15px;  
    } 
    
               
    </style>  
  </head>  
<body>
      
    <table>
        <tr>
        <th colspan="2">Subject</th>
        <th>John Doe</th>
        <th>Miriam Luther</th>
        </tr>
        <tr>
            <th rowspan="2">Biology</th>
            <th>Practical</th>
            <td>A</td>           
            <td>A</td>
        </tr>
        <tr>            
            <th>Theory</th>
            <td>A+</td>           
            <td>A</td>
        </tr>
        <tr>
            <th rowspan="2">Chemistry</th>
            <th>Practical</th>
            <td>B</td>           
            <td>C</td>
        </tr>
        <tr>            
            <th>Theory</th>
            <td>A</td>           
            <td>C+</td>
        </tr>
        <tr>
            <th rowspan="2">Physics</th>
            <th>Practical</th>
            <td>A</td>           
            <td>A</td>
        </tr>
        <tr>            
            <th>Theory</th>
            <td>A-</td>           
            <td>A-</td>
        </tr>
    </table>  
</body>  
</html>

<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">

    <title>table-2</title>  
    <style>  
        table,th,td{  
            border: 1px solid black;  
               
        }  
    
               
    </style>  
  </head>  
<body>
      
<table>  
    <tr>  
        <th>Column 1</th>  
        <th>Column 2</th>  
        <th>Column 3</th>  
    </tr>  
    <tr>  
        <td rowspan="2">Row 1 Cell 1</td>  
        <td>Row 1 Cell 2</td>  
        <td>Row 1 Cell 3</td>  
    </tr>  
    <tr>  
          
        <td>Row 2 Cell 2</td>  
        <td>Row 2 Cell 3</td>  
    </tr>  
    <tr>  
        <td colspan="3">Row 3 Cell 1</td>  
         
    </tr>  
</table>  
</body>  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="tbooking.css">
</head>
<body>

    <form action="">
        <div class="container">
            <h1>Online Ticket Booking System</h1>
            <hr>
            
            <label for="name"><b> Name:</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" id="name">

            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Yout Email" name="email" id="email">
            
            <label for="Phone Number"><b>Phone Number:</b></label>
            <input type="number" placeholder="Enter Yout Phone Number" name="phone" id="phone" maxlength="10">

            <label for="form"><b>From:</b></label>
            <select id="city" name="city">
                <option>Ahmedabad</option>
                <option >Vadodara</option>
                <option>Mumbai</option>
                <option>Rajkot</option>
                <option>Delhi</option>
                <option>Chennai</option>
                <option>Lucknow</option>
                <option>Indore</option>
                <option>Nagpur</option>
                <option>Bhopal</option>
                <option>Agra</option>
            </select>

            <label for="To"><b>To:</b></label>
            <select id="city" name="city">
                <option>Mumbai</option>
                <option>Rajkot</option>
                <option>Delhi</option>
                <option>Chennai</option>
                <option>Lucknow</option>
                <option>Indore</option>
                <option>Nagpur</option>
                <option>Bhopal</option>
                <option>Agra</option>
                <option >Kachchh</option>
                <option>Surat</option>
                <option>Pune</option>
                <option>Ahmedabad</option>
            </select>
            <br>
            <label for="date"><b>Date:</b></label>
            <input type="date" id="start" name="trip-start" value="2021-03-15" min="2021-03-15" max="2021-05-15" style="width: 50%; padding: 10px;margin: 5px 0 22px 0;display: inline-block;border: none;background-color:#f1f1f17a;">
            <br>
            <label for="other"><b>Other Details:</b></label>
            <textarea placeholder="Enter Other Details" name="other" id="other" cols="30" rows="10"></textarea>

            <button type="submit" class="registerbtn">Submit</button>
        </div>
    </form>

    </div>
</body>
</html>
